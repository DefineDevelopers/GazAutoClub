    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "net.webdefine.gazautoclub"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 9
        versionName "1.1.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile file("D:\\Programming\\Define\\GazAutoClub\\release.jks")
            storePassword "SZ3VFMrhgh"
            keyAlias "Key0"
            keyPassword "SZ3VFMrhgh"
        }

        buildTypes {
            debug {
                minifyEnabled true
                useProguard false
                proguardFiles getDefaultProguardFile('proguard-android.txt'),
                        'proguard-rules.pro'
            }
            release {
                minifyEnabled true
                signingConfig signingConfigs.release
